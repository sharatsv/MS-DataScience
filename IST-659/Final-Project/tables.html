<body>
  <table style="font-family:menlo;font-size:11px;width:600px;margin-top:100px" id="table1">
      <thead>
      <tr>
          <th>Test-ID</th>
          <th>Test-environment</th>
          <th>Test-case</th>
          <th>Release</th>
          <th>Build</th>
          <th>Status</th>
          <th>Date</th>
      </tr>
      </thead>
      <tbody>
          {% for row in value %}
              <tr>
                  <td "text-align:center">{{row[0]}}</td>
                  <td "text-align:center">{{row[1]}}</td>
                  <td "text-align:center">{{row[2]}}</td>
                  <td "text-align:center">{{row[3]}}</td>
                  <td "text-align:center">{{row[4]}}</td>
                  <td "text-align:center">{{row[5]}}</td>
                  <td "text-align:center">{{row[6]}}</td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
  <script>
     var filtersConfig = {
        base_path: 'https://unpkg.com/tablefilter@latest/dist/tablefilter/',
        paging: {
          results_per_page: ['Records: ', [10, 25, 50, 100]]
        },
        state: {
          types: ['local_storage'],
          filters: true,
          page_number: true,
          page_length: true,
          sort: true
        },
        alternate_rows: true,
        btn_reset: true,
        rows_counter: true,
        loader: {
          html: '<div id="lblMsg"></div>',
          css_class: 'myLoader'
        },
        col_1: 'select',
        col_3: 'select',
        status_bar: {
          target_id: 'lblMsg',
          css_class: 'myStatus'
        },
        themes: [{ name: 'transparent' }],
        font: 'Trebuchet MS'
        };
     var tf = new TableFilter('table1', filtersConfig);
     tf.init();

  </script>
  <style>
    table {
       font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    }
    td, th {
       border: 1px solid ##000000;
   }

<body>
  <style>
  h3 {
     position: absolute;
     left: 900px;
     top: 70px;
  }
  </style>
  <h3 style="font-family:impact; font-size:15px">{{ title_1 }}</h3>
  <canvas id="chart-1" width="400" height="300" \
  left="100px", style="left:800px; top: 125px; position: absolute;"></canvas>
  <script>
    var options = {
      chartArea: {left:0, top:0}
    }
    // bar chart data
    var barData = {
      labels : [
        {% for item in labels_1 %}
          "{{ item }}",
        {% endfor %}
      ],

      datasets : [
      {
        label: 'Pass',
        data : [
          {% for item in values_1 %}
              "{{ item }}",
            {% endfor %}
          ],
        strokeColor: "rgba(151,187,205,1)",
        fillColor: "rgba(0,250,0,0.5)"
      },
      {
        label: 'Fail',
        data : [
          {% for item in values_1_2 %}
              "{{ item }}",
            {% endfor %}
          ],
        strokeColor: "rgba(151,187,205,1)",
        fillColor: "rgba(250,0,0,0.5)"
      }
      ]
    }

    // get bar chart canvas
    var mychart = document.getElementById("chart-1").getContext("2d");

      steps = 10
      max = {{max_1}}

    // draw bar chart
    new Chart(mychart).Bar(barData, {
        type: 'bar',
        options: {
           scales: {
               yAxes: [{stacked: true}]
        }
      }
    });

  </script>
</body>

<body>
  <head>
  <style>
  h4 {
     position: absolute;
     left: 1450px;
     top: 70px;
  }
  </style>
  </head>
  <h4 style="font-family:impact; font-size:15px">{{ title_2 }}</h4>
  <canvas id="chart-2" width="400" height="340" \
  left="100px", style="left:1300px; top: 125px; position: absolute;"></canvas>
  <script>
    // bar chart data
    var barData = {
      labels : [
        {% for item in labels_2 %}
          "{{ item }}",
        {% endfor %}
      ],

      datasets : [{
        fillColor: "rgba(250,250,0,0.2)",
        strokeColor: "rgba(151,187,205,1)",
        pointColor: "rgba(151,187,205,1)",
        data : [
          {% for item in values_2 %}
              "{{ item }}",
            {% endfor %}
          ]
        }
      ]
    }

    // get bar chart canvas
    var mychart = document.getElementById("chart-2").getContext("2d");

      steps = 10
      max = {{max_2}}

    // draw bar chart
    new Chart(mychart).Bar(barData, {
      scaleOverride: true,
      scaleSteps: steps,
      scaleStepWidth: Math.ceil(max / steps),
      scaleStartValue: 0,
      scaleShowVerticalLines: true,
      scaleShowGridLines : true,
      barShowStroke : true,
      scaleShowLabels: true
      }
    );
  </script>
</body>
